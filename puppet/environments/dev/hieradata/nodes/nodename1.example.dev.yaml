---
## PKI Certificate: example.dev Wildcard ##
certs_for_system:
  \*.example.dev-server:
    pkistore: 'custom'
    customstore: {
                  certfilename: '/etc/pki/tls/certs/*.example.dev-server.crt',
                  keyfilename: '/etc/pki/tls/private/*.example.dev-server.key'
                 }
ca_certs_for_system:
 internal_ca:
   pkistore: 'custom'
   customstore: {
                 certfilename: '/etc/pki/tls/certs/internal_ca.crt'
                }
